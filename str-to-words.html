<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Str to Obj Array converter</title>
  <link rel="stylesheet" href="./converter.css">
</head>
<body>
  <fieldset>
    <legend>Input</legend>
    <textarea id="input" spellcheck="false" placeholder="Input your word string here"></textarea>
  </fieldset>
  <fieldset>
    <legend>Output</legend>
    <textarea id="output" readonly spellcheck="false" placeholder="Resulting array will appear here"></textarea>
  </fieldset>

  <script type="module">
    const input = document.getElementById(`input`);
    const output = document.getElementById(`output`);

    input.oninput = function(e) {
      let val = ``;

      try {
        const tmp = input.value.replace(/\s/g, '').split('+');

        if (tmp.length > 0 &&  tmp[0] !== '') {
          val = [];

          for (const word of tmp) {
            val.push(JSON.stringify({
              block: 'text',
              elem: 'word',
              elemMods: { width: word },
            }));
          }

          val = '[' + val + ']';
        }
      } catch (e) {
        val = e;
      }
      output.value = val;
    }
  </script>
</body>
</html>
